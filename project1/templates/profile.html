<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 500px;
  margin: auto;
  text-align: center;
  font-family: arial;
  background-color:lightgray;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
table.center {
  margin-left: auto;
  margin-right: auto;
}
</style>
    <title>Profile</title>
    <script>
        function set_url_home(){
                var url = document.URL;
                url = url.split("/")
                url = url.slice(-2, ).toString();
                document.getElementById('home_page').href="http://localhost:8000/faculty/home/"+url+"/"
            }
        function set_url_leaves(){
            var url = document.URL;
            url = url.split("/")
            url = url.slice(-2, ).toString();
            document.getElementById('leaves_page').href="http://localhost:8000/faculty/leaves/"+url+"/"
        }
        function myFunction(){
            set_url_home();
            set_url_leaves();
        }
    </script>
</head>
<body onload="myFunction()"> 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Welcome</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a id='home_page' class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a id='leaves_page' class="nav-link" href="#">Previous Leaves</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <a class="nav-link" href="#"><img src="https://icon-library.com/images/notification-icon-transparent/notification-icon-transparent-11.jpg" width="35" height="35"></a>
          </form>
          <form class="form-inline my-2 my-lg-0">
            <a class="nav-link btn btn-outline-success my-2 my-sm-0" href="http://localhost:8000/faculty/login">Sign Out</a>
            
          </form>
        </div>
      </nav>
      <h2 style="text-align:center">PROFILE</h2>

      <div class="card">
        <img src="https://icons-for-free.com/iconfiles/png/512/avatar+human+male+man+men+people+person+profile+user+users-1320196163635839021.png" alt="John" style="width:50%">
        <br><br>
        <table class="center" style="border-spacing:15px;">
        <tr>
        <td><label for="index">Name</label></td>
        <td><input type="text" id="index" disabled value={{name}}><br></td><br>
        </tr>
        <tr>
        <td><label for="ID">ID</label></td>
        <td><input type="text" id="ID" disabled value={{id}}><br></td>
        </tr>
        <tr>
        <td><label for="dept">Department</label></td>
        <td><input type="text" id="dept" disabled value = {{department}}><br></td>
        </tr>
        <tr>
        <td><label for="position">position</label></td>
        <td><input type="text" id="position" disabled value = {{position}}><br></td>
        </tr>
        <tr>
        <td><label for="Experience">Experience</label></td>
        <td><input type="text" id="Experience" disabled value= {{date_of_joining}}><br></td>
        </tr>
        </table>
      


</body>
</html>
